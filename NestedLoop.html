<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NestedLoop</title>
  </head>
  <body>
    <h1>Nested Loop</h1>
    <script>
      for (let i = 1; i <= 100; i=i + 10) {
        for (let x = i; x < i + 10; x++) {
          document.write(x + "  ");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
