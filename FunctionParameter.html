<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter</title>
</head>
<body>
    <h1>Function Parameters</h1>
    <script>
        function Greeting(a){
            document.write("Hello "+ a);
        }
        Greeting('Hassan');
        function Sum(a,b){
            var z=a+b;
            document.write("<br>The sum of "+a +" and "+ b+ " is "+ z);
        }
        Sum(13,5);
    </script>
</body>
</html>
