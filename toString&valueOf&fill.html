<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toString&valueOf</title>
  </head>
  <body>
    <h1>toString, valueOf and fill Method of Array</h1>
    <script>
        document.write("toString Example of Array<br><br>");
        var a =["Shehroz","Bilal","Adeel"];
        document.write(a.toString());
        document.write("<br><br>");
        document.write("valueOf Example of Array<br><br>");
        var b = a.valueOf();
        var b=a;            //same as the above line 
        document.write(b);
        document.write("<br><br>");
        document.write("fill Example of Array<br><br>");
        var test =a.fill("Unknown");
        document.write(test);
    </script>
  </body>
</html>
