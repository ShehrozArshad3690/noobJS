<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <h1>Assignment Operetor</h1>
    <p>Operator &emsp; Example &emsp; Same As</p>
    <p>= &emsp; &emsp; &emsp;&emsp; x=y &emsp; &emsp; &emsp;&emsp; x=y</p>
    <p>+= &emsp; &emsp; &emsp;&emsp; x+=y &emsp; &emsp; &emsp;&emsp; x=x+y</p>
    <p>-= &emsp; &emsp; &emsp;&emsp; x-=y &emsp; &emsp; &emsp;&emsp; x=x-y</p>
    <p>*= &emsp; &emsp; &emsp;&emsp; x*=y &emsp; &emsp; &emsp;&emsp; x=x*y</p>
    <p>/= &emsp; &emsp; &emsp;&emsp; x/=y &emsp; &emsp; &emsp;&emsp; x=x/y</p>
    <p>%= &emsp; &emsp; &emsp;&emsp; x%=y &emsp; &emsp; &emsp;&emsp; x=x%y</p>
    <p>**= &emsp; &emsp; &emsp;&emsp; x**=y &emsp; &emsp; &emsp;&emsp; x=x**y</p>

    <script>
        var a=10;
        var b=5;
        a%=b
        document.write(a);
    </script>
</body>
</html>
