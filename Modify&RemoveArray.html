<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArrayOperations</title>
  </head>
  <body>
    <h1>Modify and Remove Array Elements</h1>
    <script>
        var a=["Shehroz",22,"Male",true];
        document.write(a+"<br>");
        a[1]=23;
        document.write("After Modification<br>");
        document.write(a+"<br>");
        document.write("After Deletion<br>");
        delete a[3];
        document.write(a);
    </script>
  </body>
</html>
