<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even/Odd</title>
  </head>
  <body>
    <h1>Even/Odd Numbers</h1>
    <script>
      for (let i = 0; i < 11; i++) {
        if ((i % 2==0)) {
            document.write(i +" is Even Number<br>");
        }else{
            document.write(i+" is Odd Number<br>");
        }
      }
    </script>
  </body>
</html>
