<!-- it does not support multiple conditions like if else -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary</title>
</head>
<body>
    <h1>Ternary Operator</h1>
    <script>
        var a=100;
        var z;
        // z=(a==100)? 'Equal':'Not Equal';
        (a==100)? z='Equal':z='Not Equal';
        document.write(z);
    </script>
</body>
</html>
