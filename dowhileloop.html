<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <h1>Do/While Loop</h1>
    <script>
        var a=0;
        do {
            document.write(a+"<br>");
            a++;
        } while (a<=10);
    </script>
</body>
</html>
