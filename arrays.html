<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <h1>Arrays</h1>
    <script>
      document.write("<ul>");
      var a = [23, 53, 12, 67, 91];
      var sum = 0;
      for (let i = 0; i < 5; i++) {
        document.write("<li>" + a[i] + "</li>");
        sum = sum + a[i];
      }
      document.write("</ul>");
      document.write("Total sum is "+sum);
    </script>
  </body>
</html>
