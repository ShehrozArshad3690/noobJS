<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
  </head>
  <body>
    <h1>Filter Method of Array</h1>
    <script>
        var ages=[12,15,19,23,27,32];
        document.write(ages+"<br><br>");
        document.write(ages.filter(check));
        function check(a) {
            return a>=16;
        }
    </script>
  </body>
</html>
