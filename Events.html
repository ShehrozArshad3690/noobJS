<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script>
        function hello(){
            alert("Hello Buddy");
        }
    </script>
</head>
<body onunload="hello()">
    <h1>Javascript Events</h1>
    <button onclick="hello()">Click me</button><br>
    <p ondblclick="hello()">Double Click</p><br>
    <p oncontextmenu="hello()">Right Click</p><br>
    <p onmouseenter="hello()">Mouse Hover</p><br>
    <p onmouseout="hello()">Mouse Out</p><br>
    <p onmouseup="hello()">Mouse Up</p><br>
    <p onmousedown="hello()">Mouse Down</p><br>
    <p>Key Press</p><br>
    <p>Key Up</p><br>
    <p>Key Down</p><br>
    <p>Windows Load</p><br>
    <p>Windows Unload</p><br>
</body>
</html>
