<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedLoop</title>
</head>
<body>
    <h1>Nested Loop</h1>
    <script>
        for (let i = 1; i <= 10; i++) {
            for (let x = 1; x <i+1; x++) {
                document.write(x+"  ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        for (let i = 1; i <=5; i++){
            for (let x = 1; x < i+1; x++) {
                document.write(i+"  ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        for (let i = 5; i >=1 ; i--) {
            for (let a = 1; a <i+1; a++) {
                document.write(i+"  ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        for (let i = 5; i >=1; i--){
            for (let a = i; a >=1; a--) {
                document.write(a+"  ");
            }
            document.write("<br>");
        }
    </script> 
</body>
</html>
