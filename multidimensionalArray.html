<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi</title>
  </head>
  <body>
    <h1>Multi Dimensional Arrays</h1>
    <script>
      var a = [
        ["Shehroz", 23, "Male", true],
        ["Ali", 26, "Male", true],
        ["Sarah", 19, "Female", false],
        ["Tom", 25, "Male", true],
      ];
      document.write("<table border='1px'>");
      for (let i = 0; i < a.length; i++) {
        document.write("<tr>");
        for (let x = 0; x < a[i].length; x++) {
          document.write("<td>"+a[i][x] + "</td>");
        }
        document.write("</tr>");
      }
      document.write("</table>");
      document.write("<br>");
      document.write("<br>");
      document.write("total number of elements in array is "+a.length);
      document.write("<br>");
      document.write("<br>");
      document.write("<br>");

      for (let i = 0; i < 4; i++) {
        document.write(a[i] + "<br>");
      }
      document.write("<br>");
      document.write("<br>");
      document.write("<br>");
      document.write(a[2][2]);
    </script>
  </body>
</html>
