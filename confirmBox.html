<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm</title>
  </head>
  <body>
    <h1>Confirm Box</h1>
    <script>
        // confirm("Do you like our website?");
        var a= confirm("Do you like our website?");
        // alert(a);
        if (a){
            document.write("Thank you for your feedback");
        }else{
            document.write("We will improve our site");
        }
    </script>
  </body>
</html>
