<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Let & Const</title>
  </head>
  <body>
    <h1>Let & Const</h1>
    <p>
      This is to demonstrate the difference of let and variale and working of
      let and const
    </p>
    <script>
        let a='apple';
        // let a='Allah';           //we cannot assign value of variable with let again and again.
        a='Allah';
        document.write(a);
        const b='Muhammad';
        // b='abdullah'             //you cannot assign the value of variable with constant because its value is once declared then cannot be change
        document.write(`<br>${b}`)
    </script>
  </body>
</html>
