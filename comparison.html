<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <h1>Comparison Operator</h1>
    <p>== &emsp; equal to</p>
    <p>=== &emsp; equal value and equal value</p>
    <p>!= &emsp; not equal</p>
    <p>!== &emsp; not equal value or not equal type</p>
    <p>> &emsp; greater than</p>
    <p>< &emsp; less than</p>
    <p>>= &emsp; greater than or equal to</p>
    <p><= &emsp; less than or equal to</p>
<script>
    var a =10;
    var b=20;
    var c='10';
    document.write(a>=c);
    document.write("<br>");
    document.write(null==undefined);
    document.write("<br>");
    document.write(null===undefined);
</script>
</body>
</html>
