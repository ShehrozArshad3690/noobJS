<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndexOF&LastindexOf</title>
  </head>
  <body>
    <h1>indexOf and lastindexOf method of Array</h1>
    <script>
        var a =["Aslam","Rehman","Shehzad","Waqas","Sajid","Rehman","Asghar"];
        // document.write(a.indexOf("Sajid"));
        // document.write(a.indexOf("Sajida"));
        document.write(a.indexOf("Rehman",1));
        document.write("<br><br><br><br>")
        document.write(a.indexOf("Rehman",3));
        document.write("<br><br><br><br>")
        // document.write(a.lastIndexOf("Waqas"));
        // document.write(a.lastIndexOf("Shehroz"));
        document.write(a.lastIndexOf("Rehman",3));
        document.write("<br><br><br><br>")
        document.write(a.lastIndexOf("Rehman",6));
    </script>
  </body>
</html>
