<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slice&Splice</title>
  </head>
  <body>
    <h1>Slice And Splice Method of Array</h1>
    <script>
        var a=["Shehroz","Multan","Karachi","Rehman","Ajmal"];
        document.write(a+"<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("After Slicing<br>");
        // var b=a.slice(1);
        // var b=a.slice(-2);
        var b=a.slice(1,3);
        document.write(a+"<br>");
        document.write(b+"<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("After Splicing(Without Deletion and Just Insertion)<br>");
        a.splice(3,0,"Lahore","Bahawalpur");
        document.write(a);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("After Splicing(With Deletion and Insertion)<br>");
        a.splice(5,1,"Rawalpindi");
        document.write(a);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("After Splicing(Without Insertion and Just Deletion)<br>");
        a.splice(1,2);
        document.write(a);
    </script>
  </body>
</html>
