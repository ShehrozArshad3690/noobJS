<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfElse</title>
</head>
<body>
    <h1>If Else Statement</h1>
     <script>
        var x=15;
        if (x>300) {
            document.write("X is Greater");
        }
        else{
            document.write("X is Smaller");
        }
     </script>
</body>
</html>
