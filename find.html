<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <h1>Find and FindindexOf Method of Array</h1>
    <script>
        var a=[23,54,20,84,29];
        document.write(a+"<br><br>");
        document.write("Find Example of Array<br><br>");
        document.write(a.find(check));
        function check(ck){
            return ck>=60;
        }
        document.write("<br><br>");
        document.write("Findindex Example of Array<br><br>");
        document.write(a.findIndex(check));
    </script>
  </body>
</html>
