<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DateMethods</title>
  </head>
  <body>
    <h1>Date Methods</h1>
    <script>
        var now =new Date();
        // var now= new Date("January 5 2010");
        document.write(now+"<br>");
        document.write(now.toDateString()+"<br>");
        document.write(now.getDate()+"<br>");
        document.write(now.getFullYear()+"<br>");
        document.write(now.getMonth()+1+"<br>");        //because in javascript it starts counting month from zero
        document.write(now.getDay()+"<br>");            //it returns us the week day number
        document.write(now.getHours()+"<br>");
        document.write(now.getMinutes()+"<br>");
        document.write(now.getSeconds()+"<br>");
        document.write(now.getMilliseconds()+"<br>");
        document.write("<br><br><br>");
        now.setDate(30);
        document.write(now+"<br>");         //it sets us the full date details of future date
        now.setHours(12);
        document.write(now+"<br>");         //it sets us date and time for future hours
        now.setMinutes(56);
        document.write(now+"<br>")          //it sets us date and time for future minutes
        now.setSeconds(36);
        document.write(now+"<br>");         //it sets us date and time for future seconds
        now.setMilliseconds(238);
        document.write(now+"<br>");         //it sets us date and time for future milliseconds
        now.setMonth(11);
        document.write(now+"<br>");        //it sets us the full date details of future month
        now.setFullYear(2024);
        document.write(now+"<br>");       //it sets us the full date details of future year
    </script>
  </body>
</html>
