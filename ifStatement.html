<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If</title>
  </head>
  <body>
    <h1>If Statement</h1>
    <p>Used to check conditions</p>
    <script>
        var a=100;
        var b=20;
        if (a>b) {
            document.write('A is Greater');
        }
    </script>
  </body>
</html>
