<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
  </head>
  <body>
    <h1>Alert Box</h1>
    <script>
        var a=20;
        var b=15;
        if (a>b) {
            alert(a + " is Greater");
            // alert(a+b);
        } else {
            alert(b +" is Greater");
        }
    </script>
  </body>
</html>
