<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concat&Join</title>
  </head>
  <body>
    <h1>Concat and Join Method of Array</h1>
    <script>
        var a=[1,2,3,4,5];
        var b=["Salman","Kamran","Rizwan","Noman","Shehroz"];
        document.write(a);
        document.write("<br>");
        document.write(b);
        // var c=b.concat("Sanjay","Rahul","Karan");
        // document.write("<br>");
        // document.write(d);
        c=["Sanjay","Rahul","Karan"];
        var d=b.concat(c);
        document.write("<br>");
        document.write(d);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        var x=b.join(" $ ");
        document.write(x);
    </script>
  </body>
</html>
