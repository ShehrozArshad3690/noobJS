<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Methods</title>
  </head>
  <body>
    <h1>Math Methods</h1>
    <script>
        document.write(Math.ceil(5.3)+"<br>");
        document.write(Math.ceil(5.9)+"<br>");
        document.write(Math.ceil(-2.4)+"<br>");
        document.write(Math.floor(3.4)+"<br>");
        document.write(Math.floor(-7.8)+"<br>");
        document.write(Math.round(1.43)+"<br>");
        document.write(Math.round(6.73)+"<br>");
        document.write(Math.round(3.27)+"<br>");
        document.write(Math.trunc(4.3)+"<br>");
        document.write(Math.trunc(5.7)+"<br>");
        document.write(Math.max(7,5,9,3,7,2)+"<br>");
        document.write(Math.min(7,5,9,3,7,2)+"<br>");
        document.write(Math.sqrt(100)+"<br>");
        document.write(Math.cbrt(27)+"<br>");
        document.write(Math.pow(2,3)+"<br>");
        document.write(Math.random()+"<br>");
        document.write(Math.floor(Math.random()*10)+1+"<br>");
        document.write(Math.abs(1.96)+"<br>");
        document.write(Math.abs(-3.14)+"<br>");
        document.write(Math.PI);

    </script>
  </body>
</html>
