<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArrayofObjects</title>
  </head>
  <body>
    <h1>Array of Objects</h1>
    <script>
        var a=[
            {name:"Shehroz",Age:23},
            {name:"Arshad",Age:56},
            {name:"Muzammil",Age:15}
        ];
        // document.write(a[0].name);
        for (let i = 0; i < a.length; i++) {
            document.write(a[i].name + "  "+a[i].Age +"<br>");
        }
        console.log(a);
    </script>
  </body>
</html>
