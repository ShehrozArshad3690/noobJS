<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Methods</title>
  </head>
  <body>
    <h1>Array Methods</h1>
    <script>
        var a=["Salaman","Ahtisham","Kanju","Rehman","Shehroz"];
        document.write(a+"<br>");
        a.sort();
        document.write("After Sorting<br>");
        document.write(a+"<br>");
        document.write("After Reversing<br>");
        a.reverse();
        document.write(a +"<br>");
        var b=[5,3,8,2,0,1];
        document.write(b+"<br>");
        document.write("After Sorting<br>");
        b.sort();
        document.write(b+"<br>");
        document.write("After Reversing<br>");
        b.reverse();
        document.write(b);
    </script>
  </body>
</html>
