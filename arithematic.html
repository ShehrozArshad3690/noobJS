<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithematic</title>
</head>
<body>
    <h1>Arithematic Operators</h1>
    <p>+ &emsp; Addition</p>
    <p>- &emsp; Subtraction</p>
    <p>* &emsp; Multiplication</p>
    <p>** &emsp; Exponentiation</p>
    <p>/ &emsp; Division</p>
    <p>% &emsp; Modulus(Reminder)</p>
    <p>++ &emsp; Increment</p>
    <p>-- &emsp; Decrement</p>
    <script>
        var a=20;
        var b=75;
        var c=a+b;
        var d=a-b;
        var e=a*b;
        var f=a/b;
        var k=a**2;
        var m=a%b;
        a++;
        b--;
        document.write(b);
    </script>
</body>
</html>
