<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift&Unshift</title>
  </head>
  <body>
    <h1>Shift and Unshift Array Method</h1>
    <script>
        var a=[1,5,8,4,3,9];
        document.write(a+"<br>");
        document.write("After Deleting from the first<br>");
        a.shift();
        document.write(a+"<br>")
        document.write("After Adding to the first<br>");
        a.unshift(7);
        document.write(a);
    </script>
  </body>
</html>
