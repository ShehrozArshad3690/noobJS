<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <h1>Prompt Box</h1>
    <script>
        // var a = prompt("What is your name?");
        // document.write("Hello "+a);
        var per=prompt("Enter percentage");
        if (per>=80 && per<=100) {
            document.write("Merit");
        } else if(per>=60 && per<=79) {
            document.write('1st Division');
        } else if (per>=45 && per<=59) {
            document.write('2nd Division');
        }else if(per>=33 && per<=44){
            document.write('3rd Division');
        }else if(per<33){
            document.write('Fail');
        }else{
            document.write("Please Enter valid percentage");
        }
    </script>
</body>
</html>
