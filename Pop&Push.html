<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Push&Pop</title>
  </head>
  <body>
    <h1>Push and Pop Method</h1>
    <script>
        var a=[4,6,3,1,6,7,2];
        document.write(a+"<br>");
        document.write("After Deleting from last element<br>");
        a.pop();
        document.write(a+"<br>");
        document.write("After Adding to last element<br>");
        a.push(9);
        document.write(a+"<br>");
    </script>
  </body>
</html>
