<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Includes</title>
  </head>
  <body>
    <h1>Includes Method of Array</h1>
    <script>
        var a=["Rehman","Shehroz","Waqas","Sajid","Aslam","Noman"];
        document.write(a+"<br><br><br><br>");
        document.write(a.includes("Shehroz"));
        document.write("<br><br><br><br>");
        document.write(a.includes("Noman"));
        document.write("<br><br><br><br>");
        document.write(a.includes("Bilal"));
    </script>
  </body>
</html>
