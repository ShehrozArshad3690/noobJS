<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Javascript Functions</h1>
    <script>
        function Greeting(){
            document.write("Good Morning<br>");
        }
        function ask(){
            document.write("Hello How are you?<br>")
        }
        Greeting();
        ask();
        Greeting();
        ask();
    </script>
</body>
</html>
